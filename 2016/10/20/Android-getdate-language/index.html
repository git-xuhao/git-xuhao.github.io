</span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> static <span class="built_in">String</span> getCurrentTimeZone() &#123;</span><br><span class="line">		TimeZone tz = TimeZone.getDefault();</span><br><span class="line">		<span class="built_in">String</span> strTz = tz.getDisplayName(<span class="literal">false</span>, TimeZone.SHORT);</span><br><span class="line">		<span class="keyword">return</span> strTz;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取当前系统语言格式</span></span><br><span class="line"><span class="comment">	 * @param mContext</span></span><br><span class="line"><span class="comment">	 * @return</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> static <span class="built_in">String</span> getCurrentLanguage(Context mContext)&#123;</span><br><span class="line">	    <span class="built_in">Locale</span> <span class="built_in">locale</span> =mContext.getResources().getConfiguration().<span class="built_in">locale</span>;</span><br><span class="line">        <span class="built_in">String</span> language=<span class="built_in">locale</span>.getLanguage();</span><br><span class="line">        <span class="built_in">String</span> country = <span class="built_in">locale</span>.getCountry();</span><br><span class="line">        <span class="built_in">String</span> lc=language+<span class="string">"_"</span>+country;</span><br><span class="line">        <span class="keyword">return</span> lc;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
