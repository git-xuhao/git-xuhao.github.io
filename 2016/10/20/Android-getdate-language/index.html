    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">

  <div class="content" itemprop="articleBody">
    <p>国际化需求，要访问当地的时区和语言，作为参数上传服务器处理一些业务，Android手机中如果想以GMT形式（GMT+08:00）得到当前时区，如下的工具类做个记录：<br><a id="more"></a><br><figure class="highlight lasso"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 时区语言工具类</span></span><br><span class="line"><span class="comment"> * @author Xiho</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> class I18NUtils &#123;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取当前时区</span></span><br><span class="line"><span class="comment">	 * @return</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> static <span class="built_in">String</span> getCurrentTimeZone() &#123;</span><br><span class="line">		TimeZone tz = TimeZone.getDefault();</span><br><span class="line">		<span class="built_in">String</span> strTz = tz.getDisplayName(<span class="literal">false</span>, TimeZone.SHORT);</span><br><span class="line">		<span class="keyword">return</span> strTz;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取当前系统语言格式</span></span><br><span class="line"><span class="comment">	 * @param mContext</span></span><br><span class="line"><span class="comment">	 * @return</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> static <span class="built_in">String</span> getCurrentLanguage(Context mContext)&#123;</span><br><span class="line">	    <span class="built_in">Locale</span> <span class="built_in">locale</span> =mContext.getResources().getConfiguration().<span class="built_in">locale</span>;</span><br><span class="line">        <span class="built_in">String</span> language=<span class="built_in">locale</span>.getLanguage();</span><br><span class="line">        <span class="built_in">String</span> country = <span class="built_in">locale</span>.getCountry();</span><br><span class="line">        <span class="built_in">String</span> lc=language+<span class="string">"_"</span>+country;</span><br><span class="line">        <span class="keyword">return</span> lc;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
